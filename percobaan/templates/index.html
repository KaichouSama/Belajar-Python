<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
      </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Sentilytics</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('index') }}">Analisis</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('chatbot') }}">Bantuan</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">Action</a>
                                        <a class="dropdown-item" href="#!">Another action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#!">Something else here</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <div class="section" style="margin-top: 40px;">
                        <h2 style="color: #333; font-size: 24px; margin-bottom: 20px;">Download Ulasan dari Play Store</h2>
                        <form action="/download_ulasan" method="POST" style="margin-top: 20px;">
                          <div style="display: flex; flex-direction: column; gap: 1px;">
                            <input type="text" name="appid" id="appid" placeholder="Masukkan App ID (contoh: com.shopee.id)" required
                              style="padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; width: 100%;" />
                            <button type="submit" style="padding: 12px 20px; margin-top: 20px; background-color: #4CAF50; color: #fff; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.2s; width: 100%;">Download Ulasan CSV</button>
                          </div>
                        </form>
                      </div>
                  
                      <div class="section" style="margin-top: 40px;">
                        <h2 style="color: #333; font-size: 24px; margin-bottom: 20px;">Upload File CSV Tanpa Sentimen</h2>
                        <form action="/proses" method="POST" enctype="multipart/form-data">
                          <label for="csvfile" style="font-size: 16px; color: #333; display: block; margin-bottom: 8px;">Pilih file CSV:</label>
                          <input type="file" name="csvfile" id="csvfile" accept=".csv" required style="padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 6px;" />
                          <button type="submit" style="padding: 12px 20px; margin-top: 20px; background-color: #4CAF50; color: #fff; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.2s; width: 100%;">Prediksi dan Unduh</button>
                        </form>
                      </div>
                  
                      <div class="section" style="margin-top: 40px;">
                        <h2 style="color: #333; font-size: 24px; margin-bottom: 20px;">Upload File CSV Sudah Ada Sentimen<br><small>(Analisis Naive Bayes)</small></h2>
                        <form action="/analyze_csv" method="POST" enctype="multipart/form-data">
                          <label for="analyzecsv" style="font-size: 16px; color: #333; display: block; margin-bottom: 8px;">Pilih file CSV:</label>
                          <input type="file" name="file" id="analyzecsv" accept=".csv" required style="padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 6px;" />
                          <div style="margin-top: 15px; text-align: left; display: flex; align-items: center; gap: 8px;">
                            <input type="checkbox" name="balance_before_split" id="balance_before_split" style="width: 18px; height: 18px;">
                            <label for="balance_before_split" style="margin: 0; font-size: 16px;">Balancing sebelum split data</label>
                          </div>
                          <button type="submit" style="padding: 12px 20px; margin-top: 20px; background-color: #4CAF50; color: #fff; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.2s; width: 100%;">Analisis dan Tampilkan Hasil</button>
                        </form>
                      </div>

                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
