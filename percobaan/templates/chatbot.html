<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .message {
            max-width: 80%;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 20px;
            display: inline-block;
            clear: both;
            word-wrap: break-word;
        }

        .bot-message {
            background-color: #eee;
            float: left;
            text-align: left;
        }

        .user-message {
            background-color: #d4edda;
            float: right;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">Sentilytics</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="{{ url_for('index') }}">Analisis</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="{{ url_for('chatbot') }}">Bantuan</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span
                            class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#!">Action</a>
                                    <a class="dropdown-item" href="#!">Another action</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#!">Something else here</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid">

                <div class="section" style="margin-top: 40px;">
                    <div class="section" style="margin-top: 40px;">
                        <h2 style="color: #333; font-size: 24px; margin-bottom: 20px;">Chatbot Interaktif</h2>
                        <div id="chatbox" class="chatbox"
                            style="border: 1px solid #ccc; border-radius: 12px; padding: 15px; max-height: 60vh; overflow-y: auto; background-color: #fdfdfd; margin-bottom: 8px; text-align: left;">
                            <div class="bot-message message"
                                style="max-width: 80%; padding: 10px 15px; margin: 8px 0; border-radius: 20px; display: inline-block; clear: both; background-color: #eee; float: left;">
                                Halo! Saya adalah chatbot analisis sentimen. Tanyakan sesuatu!</div>
                        </div>
                        <div class="input-group" style="display: flex; gap: 10px;">
                            <input type="text" id="chatInput" placeholder="Tulis pertanyaan..."
                                onkeypress="if(event.key==='Enter') kirimChat()"
                                style="flex: 1; padding: 12px; border-radius: 5px; border: 1px solid #ccc;" />
                            <button onclick="kirimChat()"
                                style="background-color: #4CAF50; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer;">Kirim</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
