<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Play Reviews</title>
</head>
<body>
    <h1>Data Ulasan Google Play</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Full Text</th>
                <th>Kategori</th>
            </tr>
        </thead>
        <tbody>
            {% for review in data %}
                <tr>
                    <td>{{ review['full_text'] }}</td>
                    <td>{{ review['kategori'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{{ url_for('download_csv') }}">Download CSV</a>
</body>
</html>
